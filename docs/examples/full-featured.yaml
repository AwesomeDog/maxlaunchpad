# NOTE: Copy demo scripts from docs/examples/demo-scripts to the appropriate location before testing
# Windows: mkdir -Force C:\Users\Public\demo-scripts; Copy-Item docs\examples\demo-scripts\* C:\Users\Public\demo-scripts\ -Recurse -Force
# macOS/Linux: mkdir -p /tmp/demo-scripts && cp -rf ./docs/examples/demo-scripts/* /tmp/demo-scripts/

# RECOMMENDATION:
# Commands run directly without a shell wrapper (shell: false by default).
#
# - For simple commands: set filePath to the actual executable
#   (e.g., python, node, /usr/bin/python3) and pass arguments directly.
#
# - For shell features (pipes, redirection, &&, variable expansion):
#   wrap explicitly with a shell:
#     Windows:     filePath: cmd        arguments: /c "your command here"
#     macOS/Linux: filePath: /bin/bash  arguments: -c "your command here"
#
# This keeps argument quoting predictable and prevents scripts
# (like osascript, python -c, etc.) from being broken by an extra shell layer.

