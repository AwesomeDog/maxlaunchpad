keys:
  - tabId: F
    id: F1
    label: SnippingTool
    filePath: explorer.exe
    arguments: shell:appsFolder\Microsoft.ScreenSketch_8wekyb3d8bbwe!App
    description: Open Snipping Tool for screenshots
  - tabId: F
    id: F2
    label: Google
    filePath: C:\Windows\explorer.exe
    arguments: https://www.google.com
    description: Open Google in default browser
    iconPath: https://www.google.com/s2/favicons?sz=96&domain_url=www.google.com
