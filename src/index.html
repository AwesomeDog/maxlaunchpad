<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <% if (process.env.NODE_ENV === 'production') { %>
    <!-- CSP: production policy; dev CSP is provided via electron-forge WebpackPlugin.devContentSecurityPolicy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: http: http:; connect-src 'self';"
    />
    <% } %>
    <title>MaxLaunchpad</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
